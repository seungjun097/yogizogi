<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="header" th:fragment="header">
    <div data-animation="default" data-collapse="medium" data-duration="400" data-easing="ease" data-easing2="ease" role="banner" class="navbar w-nav">
        <div class="container w-container">
            <div class="top-memu">
                <a href="/" class="logo w-inline-block">
                    <h1 class="logo-text">yogizogi</h1>
                </a>
                <nav role="navigation" class="nav-menu w-nav-menu">
                    <a href="/" class="memu-link w-inline-block">
                        <div class="menu-link-text login">가게 찾기</div>
                    </a>
                    <th:block sec:authorize="isAuthenticated()">
                        <a href="/store/register" class="memu-link w-inline-block">
                            <div class="menu-link-text login">스토어 등록</div>
                        </a>
                        <a href="/manager/update" class="memu-link w-inline-block">
                            <div class="menu-link-text login">스토어 관리</div>
                        </a>
                        <a href="/order/orderList" class="memu-link w-inline-block">
                            <div class="menu-link-text login">주문 이력</div>
                        </a>
                        <a href="/cart/cart" class="memu-link w-inline-block">
                            <div class="menu-link-text cart-button">장바구니</div>
                        </a>
                    </th:block>
                    <th:block sec:authorize="isAnonymous()">
                        <a href="/member/login" class="memu-link w-inline-block">
                            <div class="menu-link-text login">로그인</div>
                        </a>
                        <a href="/member/signup" class="memu-link w-inline-block">
                            <div class="menu-link-text">회원가입</div>
                        </a>
                    </th:block>
                    <th:block sec:authorize="isAuthenticated()">
                        <a  href="/logout" class="memu-link w-inline-block">
                            <div class="menu-link-text login">로그아웃</div>
                        </a>
                    </th:block>
                </nav>
                <div class="w-nav-button">
                    <div class="w-icon-nav-menu"></div>
                </div>
            </div>
        </div>
    </div>
</html>
